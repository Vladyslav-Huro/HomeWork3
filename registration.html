<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration</title>
</head>
<body>
    <div class="form">
        <form action="">
            <div class="form-head">
                <div class="form-header">
                    <h2>Login</h2>
                    <span>|</span>
                    <a href="#" class="active">Register</a>
                </div>
                <p class="enter">Enter your email and password to register.</p>
            </div>
            <div class="form-reg">
                <input type="text" placeholder="Username" name="username" required>
                <input type="email" placeholder="Enter your email address" name="email" required>
                <div class="password-hide">
                    <input type="password" placeholder="Password" name="password" required>
                    <img src="images/Hide.png" alt="Hide Password" class="hide">
                </div>
                <input type="password" placeholder="Confirm Password" name="confirm_password" required>
                
                <button type="submit" class="reg-btn">Register</button>
                <div class="line">
                    <p class="or">Or register with</p>
                </div>
                <button type="button" class="google-btn">
                    <img src="images/google 1.png" alt="Google Icon"> Continue with Google
                </button>
                <button type="button" class="facebook-btn">
                    <img src="images/facebook 1.png" alt="Facebook Icon"> Continue with Facebook
                </button>
            </div>
            <hr class="line-down">
        </form>
    </div>
</body>
</html>
